<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex items-center justify-between px-16 mt-5 mb-6">
  
  <!-- Search Bar -->
  <div class="flex">
    <input 
      type="text" 
      placeholder="search for cars..." 
      class="w-96 px-4 py-2 border border-red-600 rounded-l-2xl focus:outline-none focus:ring-2 focus:ring-blue-300"
    >
    <button 
      class="bg-red-600 rounded-r-2xl px-4 hover:text-blue-300 hover:shadow-lg hover:shadow-blue-400/50 transition"
    >
      Search
    </button>
  </div>

  <!-- Upload Button -->
  <div>
    <button 
      class="bg-red-600 border border-red-600 rounded-lg px-1 py-1 hover:text-blue-300 hover:shadow-lg hover:shadow-blue-400/50 transition"
    >
      Upload Car Image
    </button>
  </div>

</div>

</body>
</html>
