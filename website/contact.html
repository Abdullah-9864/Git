<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Website - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form action="#" method="post" class="form-box">
        <label for="cname">Full Name:</label>
        <input type="text" id="cname" name="cname" required>

        <label for="cemail">Email Address:</label>
        <input type="email" id="cemail" name="cemail" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section>
      <h2>Contact Information</h2>
      <p>Email: info@ourbusiness.com</p>
      <p>Phone: +123-456-7890</p>
      <p>Location: 123 Business Street, City, Country</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153..."
        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Our Business. All Rights Reserved.</p>
  </footer>
</body>
</html>
