<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center font-bold font-sans text-xl">Login to your account</h1>
    <div class="bg-red-300 text-red-600 p-2 px-2 rounded w-fit mx-auto">
    Uh-ho! you need to sign in or sign up before continuing.
    </div>
    <div class="bg-blue-500 text-white p-2 px-2 rounded w-fit mt-2 mx-auto transition-all duration-200 hover:bg-blue-600 hover:shadow-lg hover:scale-105 flex items-center">
        <img src="google.svg"class="w-5 h-5 bg-white rounded-sm p-0.5 mr-3"/>

        <button>Continue with Google</button>  
    </div>  
    <form action="/login" method="post">
        <label>Email:</label><br>
        <input type="email" name="email" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br>
        <button type="submit">sign in</button>
    </form>
</body>
</html>
