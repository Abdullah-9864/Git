<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Website - Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-center">User Registration</h1>
      <nav class="mt-4">
        <ul class="flex flex-wrap justify-center space-x-6">
          <li><a href="index.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition duration-300">Home</a></li>
          <li><a href="registration.html" class="bg-blue-700 px-4 py-2 rounded-lg font-semibold">Registration</a></li>
          <li><a href="products.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition duration-300">Products</a></li>
          <li><a href="contact.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition duration-300">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <section class="max-w-md mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Create Your Account</h2>
      <form action="#" method="post" class="bg-white rounded-xl shadow-lg p-8">
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name:</label>
          <input type="text" id="name" name="name" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address:</label>
          <input type="email" id="email" name="email" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
          <input type="password" id="password" name="password" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
          Register
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Our Business. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
