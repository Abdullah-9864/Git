<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Website - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-center">Our Products</h1>
      <nav class="mt-4">
        <ul class="flex flex-wrap justify-center space-x-6">
          <li><a href="index.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition duration-300">Home</a></li>
          <li><a href="registration.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition duration-300">Registration</a></li>
          <li><a href="products.html" class="bg-blue-700 px-4 py-2 rounded-lg font-semibold">Products</a></li>
          <li><a href="contact.html" class="hover:bg-blue-700 px-4 py-2 rounded-lg transition duration-300">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <section>
      <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Product Catalog</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="product-card bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
          <h3 class="text-xl font-bold text-gray-800 mb-3">Product A</h3>
          <p class="text-gray-600 mb-4">High-quality solution for your needs.</p>
          <p class="text-2xl font-bold text-blue-600">$50</p>
        </div>
        <div class="product-card bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
          <h3 class="text-xl font-bold text-gray-800 mb-3">Product B</h3>
          <p class="text-gray-600 mb-4">Affordable and reliable product.</p>
          <p class="text-2xl font-bold text-blue-600">$30</p>
        </div>
        <div class="product-card bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
          <h3 class="text-xl font-bold text-gray-800 mb-3">Product C</h3>
          <p class="text-gray-600 mb-4">Premium quality, best in class.</p>
          <p class="text-2xl font-bold text-blue-600">$70</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Our Business. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
